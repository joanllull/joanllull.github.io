    <!-- PAGE DESCRIPTION (FOR SEARCH ENGINES) -->
    <meta name="Description" content="Joan Llull is Research Professor at IAE-CSIC and Associate Research Professor of the Barcelona School of Economics. He is also an External Fellow at CReAM (UCL) and an IZA Research Fellow. He graduated from CEMFI in 2011. Prior to joining IAE-CSIC, he worked at Universitat Autònoma de Barcelona and MOVE. His research focuses on labor economics, and more specifically on immigration, internal migration, occupational mobility, inequality, human capital, family economics, and health. His main research typically estimates dynamic discrete choice models of equilibrium, but several of his papers also use more reduced form approaches. His work has been published in the Review of Economic Studies, Journal of Human Resources, and the European Economic Review, among others. His research has been funded by prestigious grants, including a Starting and Consolidator Grants from the European Research Council (ERC). He is the Data Editor of the Econometric Society (for its journals Econometrica, Quantitative Economics, and Theoretical Economics) and editorial board member of the Review of Economic Studies. He has also served as Data Editor at the Economic Journal and the Econometrics Journal, associate editor of SERIEs --- The Journal of the Spanish Economic Association, and guest editor for Labour Economics, the Journal of the European Association of Labour Economists. Professor Llull teaches graduate courses at UAB and at the BSE, and several courses at the BSE Summer School." >

	<!-- NAVIGATION BAR -->
	<script>
		function navibar() {
			var x = document.getElementById("navibar");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else { 
				x.className = x.className.replace(" w3-show", "");
			}
		}
	</script>

	<!-- COLLAPSIBLE -->

	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
			  content.style.maxHeight = null;
			} else {
			  content.style.maxHeight = content.scrollHeight + "px";
			} 
		  });
		}
	</script>
